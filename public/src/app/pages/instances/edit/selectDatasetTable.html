<div class="horizontal-scroll">
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in vm.datasets">
            <td><a href="" ui-sref="datasets.list({datasetId: item._id})">{{item.name}}</a></td>
            <span class="center-block">
                <td ng-if="item._id == vm.selectedDataset._id"><button type="button" class="btn btn-xs btn-success btn-with-icon"><i class="ion-android-checkmark-circle"></i>Selected</button></td>
            </span>
            <span class="center-block">
                <td ng-if="item._id != vm.selectedDataset._id"><button class="status-button btn btn-xs btn-primary" ng-click="vm.selectDataset(item)">Select</button></td>
            </span>
        </tr>
        </tbody>
    </table>
    <ul uib-pagination boundary-links="true" items-per-page="vm.datasetPagination.limit" total-items="vm.datasetPagination.total"
        ng-model="vm.datasetPagination.page" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;"
        first-text="&laquo;" last-text="&raquo;" ng-change="vm.loadDatasetPage()">
    </ul>
</div>
