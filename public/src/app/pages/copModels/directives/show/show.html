<div class="row" ng-show="copModelId">
    <div class="col-md-12 col-lg-12">
        <div ba-panel ba-panel-title="COP Model {{copModel._id}}"
             ba-panel-class="panel with-scroll light-text">
            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <h5>Name</h5>
                    <p>{{copModel.name}}</p>
                    <!-- TODO For some reason, ui-ace cannot read editorOpts from the scope. Try to fix it -->
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Model</h4>
                            <div ui-ace="{
                                            useWrapMode: true,
                                            showGutter: true,
                                            theme: 'dawn',
                                            mode: 'scala',
                                            firstLineNumber: 1,
                                            rendererOptions: {fontSize: 16}
                                        }" readonly ng-model="copModel.model"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-lg-4">
                    <ul class="btn-list clearfix">
                        <li>
                            <button type="button" class="btn btn-warning btn-with-icon" ui-sref="copModels.edit({copModelId: copModel._id})"><i class="ion-edit"></i>Edit
                            </button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-default btn-with-icon" ui-sref="copModels.clone({copModelId: copModel._id})"><i class="ion-ios-copy"></i>Clone
                            </button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-danger btn-with-icon" ui-sref="copModels.list.delete({copModelId: copModel._id})"><i class="ion-trash-b"></i>Delete
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
